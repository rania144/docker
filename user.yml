- name: Installer UFW
  apt: name=ufw state=present

- name: Autoriser les ports essentiels
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop:
    - 22
    - 80
    - 443

- name: Activer UFW
  ufw:
    state: enabled

- name: Interdire la connexion SSH root
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^#?PermitRootLogin'
    line: 'PermitRootLogin no'

- name: Red√©marrer le service SSH
  service:
    name: ssh
    state: restarted

